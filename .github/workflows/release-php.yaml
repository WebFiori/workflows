
name: Prepare / Publish Release

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      config:
        type: string
        default: release-please-config.json
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  release_prod:
    name: Prepare / Publish Release - ${{ inputs.branch }}
    runs-on: "ubuntu-latest"
    if: ${{ github.ref == 'refs/heads/' ~ inputs.branch }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: php
          config-file: ${{ inputs.config }}
          token: ${{ secrets.GITHUB_TOKEN }}
